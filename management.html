<html ng-app='myApp'>
	<head>
		<link rel="stylesheet" href="css/management.css">
		<link rel="stylesheet" href="css/bootstrap-3.3.5-dist/css/bootstrap.min.css">
		<script type="text/javascript" src='js/angular.min.js'></script>
		<script type="text/javascript" src='node_modules/jquery/dist/jquery.min.js'></script>
		<script type="text/javascript" src='css/bootstrap-3.3.5-dist/js/bootstrap.min.js'></script>
		<script type="text/javascript" src='js/management.js'></script>
		<meta charset='utf-8'>
	</head>
	<body ng-controller='myctrl'>
		<header class='body_header'>
			<h1>房产交易宝管理页面</h1>
			<nav class='body_nav'>
			</nav>
		</header>
		<section>
			<form>
				<div class='col'>
					<div class='cols'>
						<p>手机号</p>
						<input type="text" ng-model='input.username'>
					</div>
					<div class='cols'>
						<p>订单号</p>
						<input type="text" ng-model='input.uuid'>
					</div>
				</div>
				<div class='col'>
					<div class='cols'>
						<p>开始时间</p>
						<input type="date" ng-model='input.orderTime'>
					</div>
					<div class='cols'>
						<p>结束时间</p>
						<input type="date" ng-model='input.endTime'>
					</div>
					<div class='cols'>
						<p>业务类型</p>
						<select ng-model="input.businessEntrust" ng-options='type.name for type in types'>
							<option value="">请选择</option>
						</select>
					</div>
					<div class="cols">
						<button class='btn btn-primary cols' ng-click='getData(this)'>查询</button>
					</div>
				</div>
			</form>
		</section>
		<aside>
			<form action="">
				<table>
					<thead>
						<th>订单号</th>
						<th>姓名</th>
						<th>手机号</th>
						<th>类型</th>
						<th>订单状态</th>
						<th>最新进度</th>
						<th>进度操作</th>
						<th>状态操作</th>
					</thead>
					<tbody order = 'order' ng-repeat = 'order in orders track by $index' statuschange = 'statuschange(this)' upload='upload(this)'></tbody>
				</table>
			</form>
		</aside>
<!-- Button trigger modal -->


<!-- Modal -->

</html>
