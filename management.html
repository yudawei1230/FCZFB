<html ng-app='myapp'>
	<head>
		<link rel="stylesheet" href="css/management.css">
		<link rel="stylesheet" href="css/bootstrap-3.3.5-dist/css/bootstrap.min.css">
		<script type="text/javascript" src='js/angular.min.js'></script>
		<script type="text/javascript" src='js/management.js'></script>
		<meta charset='utf-8'>
	</head>
	<body ng-controller='myctrl'>
		<header class='body_header'>
			<h1>房产交易宝管理页面</h1>
			<nav class='body_nav'>
			</nav>
		</header>
		<section>
			<form>
				<div class='col'>
					<div class='cols'>
						<p>手机号</p>
						<input type="text" ng-model='input.phone'>
					</div>
					<div class='cols'>
						<p>订单号</p>
						<input type="text" ng-model='input.orderNum'>
					</div>
				</div>
				<div class='col'>
					<div class='cols'>
						<p>日期</p>
						<input type="datetime-local" ng-model='input.datetime'>
					</div>
					<div class='cols'>
						<p>业务类型</p>
						<select ng-model="input.type">
							<option value="预约" selected='selected'>预约</option>
							<option value="注销抵押">注销抵押</option>
							<option value="过户">过户</option>
							<option value="取新房产证">取新房产证</option>
							<option value="贷款抵押">贷款抵押</option>
						</select>
					</div>
					<div class="cols">
						<button class='btn btn-primary cols' ng-click='getData(this)'>查询</button>
					</div>
				</div>
			</form>
		</section>
		<aside>
			<form action="">
				<table>
					<thead>
						<th>订单号</th>
						<th>姓名</th>
						<th>手机号</th>
						<th>预约状态</th>
						<th>类型</th>
						<th>进度</th>
						<th>操作</th>
					</thead>
					<tbody order = '{{order}}' ng-repeat = 'order in orders track by $index' uploadbook='uploadbook(this)'></tbody>
				</table>
			</form>
		</aside>
	</body>
</html>
