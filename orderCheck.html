<html ng-app='myapp'>
	<head>
		<title>订单查询</title>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" href="css/weui.min.css"/>
    	<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/orderCheck.css">
	</head>
	<body ontouchstart='' ng-controller='myctrl'>
		<div class="swiper-container">
			<div class="swiper-wrapper">
		      	<div class="weui_cells weui_cells_access swiper-slide">
			            <a class="weui_cell order_Cell" id = '{{detail.orderNum}}' ng-click='orderDetail(this)'  ng-repeat='detail in details'>
			                <div class="weui_cell_bd weui_cell_primary type">
		            			<article personName='{{detail.personName}}' orderNum = '{{detail.uuid}}' businessEntrust='detail.orderBussiness' style='max-width:75%'>
								</article>
								<div class="status{{detail.status}}" style='text-align:center'>
									<statustext text='{{detail.status}}'></statustext>
								</div>
			                </div>
			                <div class="weui_cell_ft"></div>
			            </a>
		    	</div>
		      	<div class="weui_cells weui_cells_access swiper-slide">
					<div class="bd">
	        			<div class="weui_cells">
            				<div class="weui_cell">
				                <div class="weui_cell_bd weui_cell_primary">
				                    <p>订单号</p>
				                </div>
				                <div class='detailNum'>
									<div class="status{{detail.status}}">
										<statustext text='{{detail.status}}'></statustext>
									</div>
				                	<div class="grey_font" ng-bind='detail.uuid'></div>
				                </div> 
				           		</div>
				            <div class="weui_cell">
				                <div class="weui_cell_bd weui_cell_primary">
				                    <p>预约人姓名</p>
				                </div>
				                <div class="grey_font" ng-bind='detail.personName'></div>
				            </div>
				            <div class="weui_cell">
				                <div class="weui_cell_bd weui_cell_primary">
				                    <p>委托业务</p>
				                </div>
				                <p class="grey_font" ng-bind='detail.businessEntrust'></p>
				            </div>
				            <div class="weui_cell">
				                <div class="weui_cell_bd weui_cell_primary">
				                    <p>委托形式</p>
				                </div>
				                <div class="grey_font" ng-bind='detail.formEntrust'></div>
				            </div>
				            <div class="weui_cell">
				                <div class="weui_cell_bd weui_cell_primary">
				                    <p>手机号码</p>
				                </div>
				                <div class="grey_font" ng-bind='detail.phoneNumber'></div>
				            </div>
				            <div class="weui_cell">
				                <div class="weui_cell_bd weui_cell_primary">
				                    <p>身份证号码</p>
				                </div>
				                <div class="grey_font" ng-bind='detail.certificateNo'></div>
				            </div>
				            <div class="weui_cell">
			               		 <div class="weui_cell_bd weui_cell_primary">
				                    <p>房地产所在区</p>
				                </div>
				                <div class="grey_font" ng-bind='detail.houseAddress'></div>
				            </div>
				            <div class="weui_cell">
				                <div class="weui_cell_bd weui_cell_primary">
				                    <p>房地产名称</p>
				                </div>
				                <div class="grey_font" ng-bind='detail.houseName'></div>
				            </div>
				            <div class="weui_cell">
				                <div class="weui_cell_bd weui_cell_primary">
				                    <p>权属证明编号</p>
				                </div>
				                <div class="grey_font" ng-bind='detail.ownershipNo'></div>
				            </div>
			                <div class="weui_cells weui_cells_access">
					            <a class="weui_cell" ng-click='scheduleCheck(this)'>
					                <div class="weui_cell_bd weui_cell_primary">
					                    <p>业务办理进度</p>
					                </div>
					                <div class="weui_cell_ft"></div>
					            </a>
			        		</div>
    					</div>
				    	<div class="bd spacing" ng-click='back()' ng-show='iframe'>
		    					<a class="weui_btn weui_btn_primary next">返回</a>
						</div>
					</div>
		    	</div>
		    	<div class="weui_cells weui_cells_access swiper-slide">
					<div class="bd">
						<div class="weui_cells">
							<div class="weui_cell">
				                <div class="weui_cell_bd weui_cell_primary" style='color:#888'>
				                    <p>订单号</p>
				                    <p>预约人姓名</p>
				                </div>
				                <div class="">
				                	<p ng-bind='detail.uuid'></p>
				                	<p ng-bind='detail.personName'></p>
				                </div>
							</div>
						</div>
							<artical class="weui_cells schedule_cells" ng-repeat="x in detail.progress" schedule='detail' title='x.remark' pngimage='x.image'></artical>		
						</div>
				    	<div class="bd spacing" ng-click='back()'>
		    					<a  class="weui_btn weui_btn_primary next">返回</a>
						</div>
					</div>
					</div>
		    	</div>
		</div>
		<script src='js/angular.min.js'></script>
		<script src='js/swiper.min.js'></script>
		<script src='js/orderCheck.js'></script>
		<script src='js/directive/statustext.js'></script>
		<script src='js/directive/artical.js'></script>
		<script src='js/directive/articel.js'></script>
	</body>
</html>
