<!DOCTYPE html>
<html ng-app="myapp">
  <head>
    <title></title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="js/login.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div class="login_shadow"></div><img src="image/bg_nologin1.jpg" class="login_background">
    <h1>房产交易宝管理页面</h1>
    <div ng-controller="login" changeform class="login">
      <div>
        <div class="login_title">
          <h3>登录到您的账户</h3>
        </div>
        <form>
          <div><i class="glyphicon glyphicon-user"></i>
            <input type="text" placeholder="  电子邮箱/手机" ng-model="user.userName" class="login_user">
          </div>
          <div><i class="glyphicon glyphicon-lock"></i>
            <input type="password" placeholder="  密码" ng-model="user.password" class="login_password">
          </div>
          <div class="login_remember">
            <input type="checkbox" remember ng-model="check">
            <p>记得我</p>
            <div class="login_login">
              <button type="submit" login class="btn btn-primary">登陆</button><i class="glyphicon glyphicon-expand"></i>
            </div>
          </div>
          <h4>忘记密码了吗？</h4>
          <div class="login_resetPassword">
            <p>不用担心，点击</p><a resetpassword>这里</a>
            <p>重置密码</p>
          </div>
        </form>
        <div class="createAcount">
          <p>还没有账户？</p><a registerhtml ng-click="registers()">创建一个账户</a>
        </div>
      </div>
      <div class="login_register">
        <div class="login_title">
          <h3>注册</h3>
        </div>
        <form class="login_form">
          <div class="register_form">
            <input type="text" placeholder="  名字" ng-model="registerUser.userName" class="login_user"><i style="color:red" uservalidation class="glyphicon glyphicon-ok"> </i><i style="color:#ddd" class="glyphicon glyphicon-remove"></i>
          </div>
          <div class="register_form">
            <input type="text" placeholder="  密保答案" ng-model="registerUser.question" class="login_user"><i style="color:red" phonevalidate class="glyphicon glyphicon-ok"></i><i style="color:#ddd" class="glyphicon glyphicon-remove"></i>
          </div>
          <div class="register_form">
            <input type="password" placeholder="  密码" ng-model="registerUser.password" class="login_user"><i style="color:red" passwordvalidate class="glyphicon glyphicon-ok"></i><i style="color:#ddd" class="glyphicon glyphicon-remove"></i>
          </div>
          <div class="register_form">
            <input type="password" placeholder="  密码确认" ng-model="registerUser.passwordConfirmation" class="login_user"><i style="color:red" passwordConfirmationvalidate class="glyphicon glyphicon-ok"></i><i style="color:#ddd" class="glyphicon glyphicon-remove"></i>
          </div>
          <div class="login_remember">
            <div class="login_login">
              <button register class="btn btn-primary">注册</button><i class="glyphicon glyphicon-expand"></i>
            </div>
          </div>
          <div class="login_resetPassword"></div>
        </form>
        <div class="createAcount">
          <p>已有帐号？</p><a ng-click="loginhtml()">现在登陆!</a>
        </div>
      </div>
    </div>
  </body>
</html>
